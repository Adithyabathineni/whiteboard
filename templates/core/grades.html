{% extends 'base.html' %}

{% block title %}Grades{% endblock %}

{% block content %}
<h2>Your Grades</h2>
{% if grades %}
    <table class="table">
        <thead>
            <tr>
                <th>Course</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
                <tr>
                    <td>{{ grade.course.course_name }}</td>
                    <td>{{ grade.grade }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No grades available.</p>
{% endif %}
{% endblock %}
